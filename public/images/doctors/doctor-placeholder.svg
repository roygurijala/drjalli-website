<svg
  width="400"
  height="400"
  viewBox="0 0 400 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="docCardBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFE7DA" />
      <stop offset="1" stop-color="#F7C0A7" />
