  </defs>

  <!-- Soft rounded background -->
  <rect x="20" y="20" width="360" height="360" rx="80" fill="url(#docCardBg)" />

  <!-- Head -->
  <circle cx="200" cy="145" r="60" fill="#FDF5F0" />

